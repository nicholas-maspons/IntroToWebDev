<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contact Us Site 1</title>
    <meta name="description" content="Method 1 - Page Names in File Name">
  </head>

  <body>
    <!-- Place your Nav Links Here -->
    <nav>
      <!-- use UL LI and A for Nav Links within our NAV tag -->
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <h1>Contact Us</h1>
    <!-- Bonus - Place Images Here -->
    <img src="img/chicken3.jpeg" alt="chicken">
    <!-- Double Bonus - Make a Contact Form -->
    <form>
      <fieldset>
        <legend>Send Us A Message</legend>
        <label for="FirstName">First Name</label>
        <input type="text" name="FirstName" id="FirstName" placeholder="John" required>
        <p></p>
        <label for="LastName">Last Name</label>
        <input type="text" name="LastName" id="LastName" placeholder="Smith" required>
        <p></p>
        <label for="Email">Email</label>
        <input type="email" name="Email" id="Email" placeholder="name@company.com" required>
        <p></p>
        <legend>Type Your Message Below</legend>
        <label for="Message"></label>
        <textarea name="Message" id="Message" cols="50" rows="10" placeholder="Your message" required></textarea>
        <p></p>
        <button role="button">Send Message</button>
      </fieldset>
    </form>
  </body>
</html>
