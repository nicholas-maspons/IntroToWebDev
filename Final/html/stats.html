<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrient Intake Tracker Stats</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous"
    >
    <link rel="stylesheet" href="../css/style.css">
    <!-- chart js script not needed btw -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/stats.js"></script>
</head>
<body>

    <!-- Top banner (the text is shifted to thr right for some reason [its bc of the scroll bar idot])-->
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="goals.html">Nutrient Intake Tracker</a>
        </div>
    </nav>

    <nav class="d-flex justify-content-center navbar-bg">
        <ul class="nav">
            <li class="nav-item">
                <a class="navbar-link-color nav-link text-uppercase" href="goals.html">Goals</a>
            </li>
            <li class="nav-item">
                <a class="plus-padding navbar-link-color nav-link text-uppercase" href="#" data-bs-toggle="modal" data-bs-target="#addEditModal">+</a>
            </li>
            <li class="nav-item">
                <a class="navbar-link-color nav-link active text-uppercase" href="stats.html">Stats</a>
            </li>
        </ul>
    </nav>

    <!-- modal -->
    <div class="modal fade" id="addEditModal" tabindex="-1" aria-labelledby="addEditModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addEditModalLabel">Input Data</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- gap-3 puts space between the buttons -->
                    <div class="d-grid gap-3">
                        <button class="btn btn-primary btn-lg" onclick="window.location.href='recipes.html'">Add/Edit: Recipes</button>
                        <button class="btn btn-secondary btn-lg" onclick="window.location.href='log.html'">Log: Food/Drink</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <select id="tableSelect">
        <option value="goals">Goals</option>
        <option value="intake">Weekly Intake</option>
        <option value="recipes">Recipes</option>
    </select>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
