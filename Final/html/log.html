<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrient Intake Tracker Log Food</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous"
    >
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/log.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="goals.html">Nutrient Intake Tracker</a>
        </div>
    </nav>

    <div class="container mt-4">
        <form id="logForm">
            <div class="mb-3">
                <label>yyyy/mm/dd</label>
                <input type="text" class="form-control" id="logDate" required>
            </div>

            <h5>Nutrients Consumed</h5>
            <div class="mb-3">
                <label>Vitamin A (mcg)</label>
                <input type="number" class="form-control" id="vitaminA">
            </div>
            <div class="mb-3">
                <label>Vitamin B3 (mg)</label>
                <input type="number" class="form-control" id="vitaminB3">
            </div>
            <div class="mb-3">
                <label>Vitamin C (mg)</label>
                <input type="number" class="form-control" id="vitaminC">
            </div>
            <div class="mb-3">
                <label>Vitamin D (mcg)</label>
                <input type="number" class="form-control" id="vitaminD">
            </div>
            <div class="mb-3">
                <label>Vitamin E (mg)</label>
                <input type="number" class="form-control" id="vitaminE">
            </div>
            <div class="mb-3">
                <label>Vitamin K (mcg)</label>
                <input type="number" class="form-control" id="vitaminK">
            </div>
            <div class="mb-3">
                <label>Potassium (mg)</label>
                <input type="number" class="form-control" id="potassium">
            </div>
            <div class="mb-3">
                <label>Calcium (mg)</label>
                <input type="number" class="form-control" id="calcium">
            </div>
            <div class="mb-3">
                <label>Iron (mg)</label>
                <input type="number" class="form-control" id="iron">
            </div>
            <div class="mb-3">
                <label>Sodium (mg)</label>
                <input type="number" class="form-control" id="sodium">
            </div>
            <div class="mb-3">
                <label>Water (ml)</label>
                <input type="number" class="form-control" id="water">
            </div>

            <button type="submit" class="btn dark-green">Log Intake</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
