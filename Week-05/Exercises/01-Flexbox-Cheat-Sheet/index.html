<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flexbox Cheat Sheet</title>
        <link rel="stylesheet" href="./css/style.css">
        <link 
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" 
        rel="stylesheet">
    </head>
    <body>
        <p style="font-size: 48px;">Cool symbol: <span style="font-size: 48px;"class="material-symbols-outlined">search</span></p>

        <h2>Justify Start, Align Start</h2>
        <div class="container justify-start align-start">
            <div class="item center">1</div>
            <div class="item center">2</div>
            <div class="item center">3</div>
            <div class="item center">4</div>
        </div>

        <h2>Justify End, Align End</h2>
        <div class="container justify-end align-end">
            <div class="item center">1</div>
            <div class="item center">2</div>
            <div class="item center">3</div>
            <div class="item center">4</div>
        </div>

        <h2>Justify Between, Align Center</h2>
        <div class="container justify-between align-center">
            <div class="item center">1</div>
            <div class="item center">2</div>
            <div class="item center">3</div>
            <div class="item center">4</div>
        </div>

        <h2>Justify Around, Align Center</h2>
        <div class="container justify-around align-center">
            <div class="item center">1</div>
            <div class="item center">2</div>
            <div class="item center">3</div>
            <div class="item center">4</div>
        </div>

        <h2>Justify Even, Align Center, Align Self</h2>
        <div class="container justify-even align-center">
            <div class="item center">1</div>
            <div class="item center self-start">2</div>
            <!-- This is not stretching vertically all the way due to the height of 300px in .item.
            On smaller screens, the items stack vertically, allowing the self-stretch property to take effect without height restriction. -->
            <div class="item center self-stretch">3</div>
            <div class="item center self-end">4</div>
        </div>
    </body>
</html>
